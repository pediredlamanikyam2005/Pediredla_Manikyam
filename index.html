<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basha Dance Academy - Intro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-transform: uppercase;
        }

        #intro-title {
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out, fadeOut 1.5s 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <h1 id="intro-title">Basha Dance Academy</h1>
    

    <script>
        setTimeout(() => {
            window.location.href = "kar.html"; // Redirect to main website
        }, 4500); // Redirect after 4.5 seconds
    </script>

</body>
</html>
